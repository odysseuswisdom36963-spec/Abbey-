<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.1, maximum-scale=1.1, user-scalable=yes">
  <title>Text Grid Viewer</title>
  <style>
    /* üåå Basic layout and theme */
    body {
      background: #0f1724;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    /* üìú Text input area */
    #textInput {
      width: 100%;
      height: 150px;
      background: #162032;
      color: #eee;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      outline: none;
      resize: vertical;
      margin-bottom: 10px;
    }

    /* üß≠ Toolbar */
    #toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      background: #1a2332;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      margin-bottom: 10px;
    }

    #search {
      flex: 1;
      padding: 6px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #202c45;
      color: #fff;
    }

    #toolbar button, .wordBtn {
      padding: 6px 10px;
      cursor: pointer;
      background: #263859;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      transition: 0.2s;
    }

    #toolbar button:hover, .wordBtn:hover {
      background: #10b981;
      color: #000;
    }

    /* üßÆ Grid table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      word-break: break-word;
    }

    td.selected {
      background: #10b981;
    }

    td.highlighted {
      background: yellow;
      color: black;
    }

    /* üìä Word count display */
    #counterBox {
      background: #1a2332;
      color: #eee;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    #counterBox span {
      font-weight: bold;
      color: #10b981;
    }

    /* üì± Responsive scaling for mobile */
    @media (max-width: 600px) {
      #toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      #search {
        width: 100%;
      }
      td {
        padding: 10px;
        font-size: 16px;
      }
    }


    #multiSearchResults {
  background: #1a2332;
  padding: 8px;
  border-radius: 4px;
  margin-top: 4px;
  max-height: 200px;
  overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- üìù Paste text here -->
  <textarea id="textInput" placeholder="Paste your text here..."></textarea>

  <!-- üß≠ Toolbar -->
  <div id="toolbar">
    <button class="wordBtn" onclick="countWords()">Count Words</button>

    <div id="counterBox">
      Total words: <span id="totalCount">0</span><br>
      Unique words: <span id="uniqueCount">0</span>
    </div>
<!-- üìö Multi-word search panel -->
<div id="multiSearchPanel" style="display:flex; flex-direction:column; width:100%; margin-top:8px;">
  <label for="multiSearch" style="font-size:14px;">Multi-word Search (paste list of words below):</label>
  <textarea id="multiSearch" placeholder="Paste column of words here..." style="width:100%; height:120px; background:#202c45; color:#fff; border:none; border-radius:4px; padding:8px; font-size:14px; margin-top:4px; resize:vertical;"></textarea>
  <button onclick="multiWordSearch()" style="margin-top:6px; align-self:flex-start;">Run Multi-word Search</button>
  <div id="multiSearchResults" style="margin-top:6px; font-size:14px; line-height:1.4;"></div>
</div>
    <input id="search" placeholder="Search word‚Ä¶" onkeydown="if(event.key==='Enter') searchText()">
    <button onclick="searchText()">Search</button>
    <button onclick="copySelected()">Copy Selected</button>
    <button onclick="clearSearch()">Clear</button>
  </div>

  <!-- üìä Grid output -->
  <div id="grid"></div>

  <script>
    /* üîß Setup elements */
    const textInput = document.getElementById('textInput');
    const gridDiv = document.getElementById('grid');

    /* üß† Build grid automatically when text changes */
    textInput.addEventListener('input', makeGrid);

    function makeGrid() {
      const txt = textInput.value.trim();
      const tokens = txt.match(/[\w']+|[^\s\w]+/g) || [];
      const cols = 5;
      let html = '<table><tbody>';
      for (let i = 0; i < tokens.length; i++) {
        if (i % cols === 0) html += '<tr>';
        html += `<td onclick="this.classList.toggle('selected')">${tokens[i]}</td>`;
        if (i % cols === cols - 1) html += '</tr>';
      }
      html += '</tbody></table>';
      gridDiv.innerHTML = html;
    }

    /* üîç Highlight search matches */
    function searchText() {
      clearHighlights();
      const term = document.getElementById('search').value.trim();
      if (!term) return;
      const cells = document.querySelectorAll('#grid td');
      let firstMatch = null;
      cells.forEach(td => {
        if (td.textContent.toLowerCase().includes(term.toLowerCase())) {
          td.classList.add('highlighted');
          if (!firstMatch) firstMatch = td;
        }
      });
      if (firstMatch) firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    /* üßº Clear highlighting */
    function clearHighlights() {
      document.querySelectorAll('#grid td.highlighted')
        .forEach(td => td.classList.remove('highlighted'));
    }

    function clearSearch() {
      document.getElementById('search').value = '';
      clearHighlights();
    }

    /* üìã Copy selected tokens */
    function copySelected() {
      const selected = [...document.querySelectorAll('#grid td.selected')];
      const text = selected.map(td => td.textContent).join(' ');
      if (!text) {
        alert('No cells selected.');
        return;
      }
      navigator.clipboard.writeText(text);
      alert(`Copied ${selected.length} token(s).`);
    }

    /* üßÆ Count words */
    function countWords() {
      const text = document.getElementById('textInput').value.trim();
      const words = text.match(/[\w']+/g) || [];
      const total = words.length;
      const unique = new Set(words.map(w => w.toLowerCase())).size;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('uniqueCount').textContent = unique;
    }


    function multiWordSearch() {
  clearHighlights();
  const raw = document.getElementById('multiSearch').value.trim();
  if (!raw) return;

  // Split by newline, clean and unique
  const words = [...new Set(raw.split(/\r?\n/).map(w => w.trim().toLowerCase()).filter(Boolean))];

  const cells = document.querySelectorAll('#grid td');
  const foundWords = new Set();

  // Highlight matches for each word
  cells.forEach(td => {
    const text = td.textContent.toLowerCase();
    if (words.some(w => text.includes(w))) {
      td.classList.add('highlighted');
      words.forEach(w => {
        if (text.includes(w)) foundWords.add(w);
      });
    }
  });

  // Display check / cross results
  const resultsDiv = document.getElementById('multiSearchResults');
  let resultsHTML = "<b>Search Results:</b><br>";
  for (const w of words) {
    const found = foundWords.has(w);
    resultsHTML += `<span style="color:${found ? '#10b981' : '#f87171'}">${found ? '‚úÖ' : '‚ùå'} ${w}</span><br>`;
  }
  resultsDiv.innerHTML = resultsHTML;

  // Scroll to first found match
  const firstMatch = document.querySelector('#grid td.highlighted');
  if (firstMatch) firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>

</body>
</html>
